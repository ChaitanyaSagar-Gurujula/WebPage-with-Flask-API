<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gallery and File Uploader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FFC107;
            --text-color: #333;
            --background-color: rgba(255, 255, 255, 0.9);
            --wood-color: #8B4513;
        }

        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-image: url("{{ url_for('static', filename='images/faded_jungle_theme_backdrop.png') }}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
        }

        .box {
            background-color: var(--background-color);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--wood-color);
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        h2 {
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .animal-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .animal-label img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .animal-label input[type="radio"] {
            display: none;
        }

        .animal-label input[type="radio"]:checked + img {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .animal-label input[type="radio"]:checked ~ .animal-name {
            font-weight: bold;
            color: #4CAF50;
        }

        .animal-name {
            margin-top: 5px;
            font-size: 14px;
        }

        #animalImage {
            max-width: 100%;
            max-height: 400px;
            display: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .btn, .file-input-label {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #resetButton {
            background-color: var(--secondary-color);
        }

        #fileInput {
            display: none;
        }

        .file-input-label {
            background-color: var(--accent-color);
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin-top: 20px;
            overflow: hidden;
        }

        #fileInfo {
            display: none;
            background-color: #e9f7ef;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .box {
                flex-basis: 100%;
            }
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
        }

        #fileInput {
            display: none;
        }

        #fileName {
            display: inline-block;
            margin-left: 10px;
            font-style: italic;
        }

        .file-upload-area {
            border: 2px dashed var(--accent-color);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .file-upload-area.dragover {
            background-color: rgba(255, 193, 7, 0.2);
            border-color: var(--primary-color);
        }

        .file-upload-area p {
            margin: 0;
            font-size: 18px;
            color: #666;
        }

        .file-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }

        #uploadButton {
            margin-top: 20px;
        }

        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            opacity: 1;
            transition: opacity 0.5s ease-out, max-height 0.5s ease-out;
            max-height: 1000px; /* Adjust this value based on your content */
            overflow: hidden;
        }

        .fade-out {
            opacity: 0;
            max-height: 0;
        }

        /* Add this to your existing CSS */
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .popup h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        #closePopup {
            display: block;
            margin: 20px auto 0;
        }
    </style>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <h1>Animal Gallery and File Uploader</h1>
    
    <div class="container">
        <div class="box">
            <h2>Select an Animal</h2>
            <div class="radio-group">
                <label class="animal-label">
                    <input type="radio" name="animal" value="cat">
                    <img src="{{ url_for('static', filename='images/cat_icon.png') }}" alt="Cat">
                    <span class="animal-name">Cat</span>
                </label>
                <label class="animal-label">
                    <input type="radio" name="animal" value="dog">
                    <img src="{{ url_for('static', filename='images/dog_icon.png') }}" alt="Dog">
                    <span class="animal-name">Dog</span>
                </label>
                <label class="animal-label">
                    <input type="radio" name="animal" value="elephant">
                    <img src="{{ url_for('static', filename='images/elephant_icon.png') }}" alt="Elephant">
                    <span class="animal-name">Elephant</span>
                </label>
            </div>
            <img id="animalImage" src="" alt="Animal Image">
            <button id="resetButton" class="btn" style="display: none;">Reset Selection</button>
        </div>
        
        <div class="box">
            <h2>Upload a File</h2>
            <div class="file-upload-area" id="dropZone">
                <p>Drag & Drop files here or</p>
                <label for="fileInput" class="file-input-label">Choose File</label>
                <input type="file" id="fileInput">
                <p id="fileName">No file chosen</p>
            </div>
            <img id="filePreview" class="file-preview" alt="File preview">
            <button id="uploadButton" class="btn">Upload</button>
            <div class="progress-bar" style="display: none;">
                <div id="progressBar"></div>
            </div>
            <div id="fileInfo"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Add this at the end of the <body> tag, just before the closing </body> -->
    <div id="fileInfoPopup" class="popup">
        <div class="popup-content">
            <h3>File Info</h3>
            <div id="fileInfoContent"></div>
            <button id="closePopup" class="btn">OK</button>
        </div>
    </div>
</body>
</html>
